<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/popup_commodity.css" />
		<script type="text/javascript" src="js/flexible.js" ></script>
	</head>
	<body>
		<div class="beijing" id="Taobao">
			<div class="commodity">
					<img class="commodity_img" :src="'http://ddpointmall.wiwipu.com'+imgs"/>
					<div class="commodity_ziliao">
						<p class="commodity_name">{{data}}</p>
						<div class="commodity_Price">
							<div class="commodity_Price_1">
								<p class="Price">{{shop_price}}</p>
								<!--没有优惠券设置-->
							<!--	<div class="Coupon">5元</div>-->
							</div>
							<div class="commodity_Price_2">
								<img @click="whether" class="like" src="images/Collection-a.png"/>
								<img class="share" src="images/Recommend.png" />
							</div>
						</div>
					</div>
					<button @click="voucher" class="immediately">立即领劵</button>
					<button class="immediately"  onClick="window.open('https://detail.m.tmall.com/item.htm?id=42773176536&abtest=30&rn=1e7099b2ccbd78ceebc7efb363c47b74&sid=f25d685521813fa7f12591b5f113aeb9,_system;scheme=http;package=com.android.browser;end')">立即抢购</button>
			</div>
			<img  onclick="javascript:history.back(-1);" class="delete" src="images/closed.png"/>
		</div>
	</body>
	<script type="text/javascript" src="js/token.js" ></script>
	<script type="text/javascript" src="js/mui.min.js" ></script>
	<script type="text/javascript" src="js/vue.min.js" ></script>
	<script type="text/javascript" src="js/axios.min.js" ></script>
	<script type="text/javascript" src="js/popup_commodity.js" ></script>
</html>

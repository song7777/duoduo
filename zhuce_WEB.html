<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/zhuce_WEB.css"/>
		<script type="text/javascript" src="js/flexible.js" ></script>
	</head>
	<body>
		<!--page包裹整个页面的div-->
		<div class="top">
			<!--头部公共样式开始-->
			<header class="header">
				<div class="header_top">
					<!--top_1头部左边第一个图标 可以换img属性改变图标形状-->
					<div class="top_1"></div>
					<!--top_2头部文字，替换文字即可！-->
					<div class="top_2">恭喜获得50礼品积分</div>
					<!--top_3头部右边第一个图标 可以换img属性改变图标形状 有文字替换文字，没有文字的删除文字即可-->
					<div class="top_3"></div>
				</div>
			</header>
			<!--头部公共样式结束-->
			<section class="ddlp_box">
				<div class="logo_box">
				    <div class="logo_box_1"></div>
				    <p class="lg">下载APP >></p>
				</div>
				    <div class="bg_img">
				    	<div class="bg_img_1"></div>
				    </div>
				    <div class="bg_img_2"></div>
			</section>
			<footer class="footer_box"> 
				<div class="footer_box_1">
					<div class="footer_box_1_a">
						<div class="footer_box_1_a_sjh">
							<img class="footer_box_1_a_sjh_img1" src="images/registaccount.png" />
							<input type="text" class="footer_box_1_a_shoujihao" placeholder="手机号"/>
						</div>
						<div class="footer_box_1_a_mima">
							<img class="footer_box_1_a_mima_img1" src="images/registpassword.png" />
							<input type="password" class="footer_box_1_a_mima_mm" placeholder="设置密码"/>
						</div>
					</div>
					<div class="lijilingqu">
						<div class="ljlq">
							<p>立即领取</p>
						</div>
					</div>
				</div>
				<div class="footer_box_2">
					<p>活动规则:</p>
					<p>1、用户首次注册"多多礼品"APP时，可获得100积分；</p>
					<p>2、每用户仅有一次获取新人积分的机会；</p>
					<p>3、用户领取后,积分直接存入用户账户中。</p>
				</div>
			</footer>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商家中心02</title>
		<link rel="stylesheet" href="css/public_style.css" />
		<link rel="stylesheet" href="css/acount1.css" />
		<script type="text/javascript" src="js/flexible.js" ></script>
	</head>
	<body>
		<div class="page" id="sjzh_f">
			<header class="head">
				<div class="head_top">
					<div class="top_1"><a class="top_a1" href="personal_center.html"><img class="top_img1"  src="images/goback-a.png" /></a></div>
					<div class="top_2">商家账户中心</div>
					<div class="top_3"><a class="top_a2"><img class="top_img2"  src="images/registcenter.png" /></a></div>
				</div>
			</header>
	        
	        <section class="page_head">
	        	<div class="page_top">
		        	<div class="top_head1"onclick="window.location.href='sjzh_center.html'">
		        		<span class="top_head1_txt1">68.00</span>
		        		<span class="top_head1_txt2">账户金额</span>
		        		<span class="top_head1_undline"></span>
		        	</div>
		        	<div class="top_head2"onclick="window.location.href='sjzh_center1.html'">
		        		<a class="line">
		        		<span class="top_head2_txt1">680</span>
		        		<span class="top_head2_txt2">{{abstract_type}}</span>
		        		<span class="top_head2_underline"></span>
		        	    </a>
		        	</div>
		        	<div class="top_head3"onclick="window.location.href='sjzh_center2.html'">
		        		<span class="top_head3_txt1">22</span>
		        		<span class="top_head3_txt2">下级用户</span>
		        		<span class="top_head3_underline"></span>
		        	</div>
	        	</div>
	            <div class="nav_line">
	            	<span class="line_left"></span>
	            	<span class="line_txt">流水明细</span>
	            	<span class="line_right"></span>
	            </div>
	            <div class="count_jilu" v-for="items in arr">
	            	<div class="jilu_box">
	            		<span class="txt_title">{{items.abstract_type}}</span>
	            		<div class="txt_box">
	            			<span class="jilu_txt">{{items.create_time}}</span>
	            			<span class="jilu_txt1">{{items.money}}</span>
	            		</div>
	            	</div>
	            </div>
	            
	        </section>
	        
	        <footer class="foot">
					<a><button class="foot_1">提交</button></a>
			</footer>
		</div>
		<script src="js/token.js"></script>
		<script src="js/axios.min.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/sjzh_f.js"></script>
	</body>
</html>
